<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API de Clima</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="container">
        <div class="box-main">
            <div class="form">
                <h1 class="">Clima</h1>
                <div class="form-input">
                    <input type="text" name="" id="city-name" placeholder="Digite o nome da cidade aqui">
                    <button id="search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </div>
            <div id="data" class="hide">
                <div id="description">
                    <img src="" alt="Condição climatica atual" id="weather-icon"/>
                    <p id="description-data"></p>
                </div>
                <div id="temperature">
                    <!-- <i class="fa-solid fa-temperature-three-quarters"></i> -->
                    <span></span>
                </div>
                <div class="data-city-info">
                    <!-- <i class="fa-solid fa-location-dot"></i> -->
                    <span id="city-data"></span>
                    <img src="" alt="País localizado a cidade mencionada" id="country">
                </div>
                <div class="details">
                    <p id="humidity">
                        <i class="fa-solid fa-droplet"></i>
                        <span></span>
                    </p>
                    <p id="wind">
                        <i class="fa-solid fa-wind"></i>
                        <span></span>
                    </p>
                </div>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/1abad94d22.js" crossorigin="anonymous"></script>
</body>
</html>
